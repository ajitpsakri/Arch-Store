<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"

    />
    <link rel="stylesheet" href="../login/login.css" />

    <script

    <title>Arch-store | Logout</title>

  <body class="bg-grey">
    <div class="nav-container">
      <h3><a class="link-reset" href="../../../index.html">Arch Store</a></h3>
      <div class="nav-search">
        <label for="search"><i class="fas fa-search"></i></label>
        <input type="text" id="search" />
      </div>
      <div class="nav-actionables">
        <a href="../login/login.html" class="link-reset">
          <div class="btn-container">
            <button class="btn btn-sm btn-default">Login</button>
          </div>
        </a>
        <div class="nav-badge-cont badge-container">

          <button class="btn btn-outline-primary width-100 pd-1010rem">
