    <nav class="nav-container">

      <div class="nav-search">

        <div class="btn-container">
          <button class="btn btn-sm btn-default">Login</button>
        </div>
        <div class="nav-badge-cont badge-container">
          <div class="icon-container">
            <i class="nav-icon far fa-heart">
              <span class="nav-count badge-count">7</span>
            </i>
          </div>
          <div class="icon-container">
            <a class="link-reset" href="../card-manag/card-manag.html">

        </div>
      </div>
    </nav>

            src="https://live.staticflickr.com/7105/7139684419_4c993fb528_b.jpg"
            alt="random image"
          />
          <div class="wishlist-liked br-round bg-white pos-abs-top-right">
            <i class="fas fa-heart text-red"></i>
          </div>
        </div>
        <div class="card-ecom-title">
          <h3>Compound bow</h3>
          <p>author name</p>
        </div>
        <div class="card-ecom-price">
          <span class="price-show">
            <strike>3499₹</strike>
            <p>150₹</p>
          </span>
          <span class="price-change">
            <button class="btn btn-float btn-primary">
              <i class="fas fa-minus"></i>
            </button>
            <p>3</p>
            <button class="btn btn-float btn-primary">
              <i class="fas fa-plus"></i>
            </button>
          </span>
        </div>
        <div class="card-ecom-footer">
          <button class="btn btn-default width-100">
            <i class="fas fa-shopping-cart"></i> Add to cart

        </div>
